<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "html_use.css">
</head>

<body>
    <h1>My First Heading</h1>
    <p style = "color:red;">My First Paragraph</p>
    <p class = "color-primary">My First Paragraph</p>
    <p class = "color-primary font-50">My First Paragraph</p> <!-- 여러개의 class 넣을 때는 한칸 띄고-->
    <!-- <img
        width = "" -> Attribute(element의 추가적인 속성)
        src = "" /> -> 이미지 추가 -->
    <button type = "button" onclick = "javascript:alert('click button!!');">Click</button> <!-- Event -->

    <input type = "text" /> <!-- input으로 안 끝난다-->
    <input type = "number" />

    <select class = "select-style1">
        <option>Seoul</option>
        <option>Jeju</option>
    </select>

    <table class = "tb1">
        <thead> <!-- 각 컬럼의 머리부분 -->
            <tr>
                <td>이름</td>
                <td>지역</td>
                <td>나이</td>
            </tr>
        </thead>
        <tbody class = "tb2">
            <tr>
                <td>홍길동</td>
                <td>서울</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>

    <a href = "https://www.naver.com" target = "_blank">네이버</a> <!-- 링크 + 새로운 페이지-->

</body>

</html>
